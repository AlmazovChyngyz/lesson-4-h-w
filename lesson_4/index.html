<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football players</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-block">
        <div class="container">
            <div class="cards">
                <div class="card">
                    <div class="card-image">
                        <img src="image/cristiano.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <div>Name:<span class="name"></span></div>
                        <div>Age:<span class="age"></span></div>
                        <div>Position:<span class="position"></span></div>
                        <div>Club:<span class="club"></span></div>
                    </div>

                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="image/karim.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <div>Name:<span class="name2"></span></div>
                        <div>Age:<span class="age2"></span></div>
                        <div>Position:<span class="position2"></span></div>
                        <div>Club:<span class="club2"></span></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="image/ney.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <div>Name:<span class="name3"></span></div>
                        <div>Age:<span class="age3"></span></div>
                        <div>Position:<span class="position3"></span></div>
                        <div>Club:<span class="club3"></span></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <img src="image/lionel.jpg" alt="">
                    </div>
                    <div class="card-info">
                        <div>Name:<span class="name4"></span></div>
                        <div>Age:<span class="age4"></span></div>
                        <div>Position:<span class="position4"></span></div>
                        <div>Club:<span class="club4"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="btn-get">Get info</button>
<script src="log.js"></script>
</body>
</html>
